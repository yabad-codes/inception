version: '3.7'
services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx/
    image: nginx:42
    ports:
      - "443:443"
    volumes:
      - /home/yabad/data/wordpress-data:/var/www/html/wordpress
    restart: on-failure
    networks:
      - inception
    depends_on:
      - wordpress

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb/
    image: mariadb:42
    env_file: .env
    restart: on-failure
    volumes:
      - /home/yabad/data/mariadb-data:/var/lib/mysql
    networks:
      - inception
    
  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress/
    image: wordpress:42
    env_file: .env
    restart: on-failure
    volumes:
      - /home/yabad/data/wordpress-data:/var/www/html/wordpress
    networks:
      - inception
    depends_on:
      - mariadb

  portfolio:
    container_name: portfolio
    build: ./requirements/bonus/portfolio/
    image: portfolio:yabad1337
    restart: on-failure
    volumes:
      - ./requirements/bonus/portfolio/src:/var/www/html/portfolio
    networks:
      - inception
    ports:
      - "1337:1337"

  adminer:
    container_name: adminer
    build: ./requirements/bonus/adminer/
    image: adminer:42
    restart: on-failure
    networks:
      - inception
    ports:
      - "8080:8080"
    depends_on:
      - mariadb

networks:
  inception:
    driver: bridge